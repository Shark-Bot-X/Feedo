services:
  # Python Flask Backend (Feedback Processor)
  - type: web
    name: feedo-processor
    env: python
    runtime: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn feedback_processor:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        value: 5000

  # Node.js Backend (Gemini API)
  - type: web
    name: feedo-gemini-api
    env: node
    region: oregon
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node server.js"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false

  # React Frontend (Static Site)
  - type: web
    name: feedo-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_GEMINI_API_URL
        sync: false
      - key: VITE_SUPABASE_URL
        value: https://rlwxmkoyedvmphdvqjut.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
